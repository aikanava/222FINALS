<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <span>full name:</span>
                    <input type="text" placeholder="Juan Dela Cruz">
                </div>
                <div class="inputBox">
                    <span>email:</span>
                    <input type="email" placeholder="juandelacruz@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Address:</span>
                    <input type="text" placeholder="Block, Lot, Street, Barangay">
                </div>
                <div class="inputBox">
                    <span>city:</span>
                    <input type="text" placeholder="City">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state:</span>
                        <input type="text" placeholder="State">
                    </div>
                    <div class="inputBox">
                        <span>zip code:</span>
                        <input type="text" placeholder="5000">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">ACCOUNT DETAILS</h3>
                <div class="inputBox">
                    <span>cards accepted:</span>
                    <img src="card_img.png">
                </div>
                <div class="inputBox">
                    <span>SMTICKETS account:</span>
                    <input type="text" placeholder="juandelacruz@gmail.com">
                </div>
                <div class="inputBox">
                    <span>password:</span>
                    <input type="number" placeholder="Password">
                </div>
                <div class="inputBox">
                    <span>Event to attend:</span>
                    <input type="text" placeholder="Stray Kids in Manila">
                </div>
                <div class="inputBox">
                    <span>Date of Event and Target Section:</span>
                    <input type="text" placeholder="180325, VIP STANDING">
                </div>
            </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">
        <script>
            $(document).ready(function() {
              $('.submit-btn').click(function() {
                alert("Please check your email for your confirmation details!");
              });
            });
          </script>
    </form>

</div>    
    
</body>
</html>
